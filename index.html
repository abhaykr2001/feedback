<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="./styles.css" />
    </head>
<body>
  <div class="container">
    <header class="header">
  <h1 id="title" class="text-center">Feedback Form</h1>
    <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    </header>
<form id="survey-form">
  <div class="form-group">
  <label id="name-label" for="name">Name</label>
  <input id="name" name="name" type="text" class="form-control" placeholder="Enter Your Name" required></input>
  </div>
  <div class="form-group">
  <label id="email-label" for="email">Email</label>
  <input id="email" name="email" class="form-control" type="email" placeholder="Enter Your e-mail address" required></input>
  </div>
  <div class="form-group">
  <label id="number-label" for="number">Age</label>
  <input id="number" type="number" name="age" class="form-control" min="10" max="99" placeholder="Age" ></input>
</div>
<div class="form-group">
  <p>Which option best describes your current role?</p>
<select id="dropdown" name="role" class="form-control" required>
  <option disabled="" selected="" value="">Select current role</option>
  <option value="student">Student</option>
  <option value="job">Job</option>
  <option value="learner">Learner</option>
  <option value="preferno">Prefer Not To Say</option>
  <option value="other">Other</option>
</select>
</div>
<div class="form-group">
  <p>How would you rate it?</p>
  <label>
<input name="user-recommend" type="radio" value="very good" class="input-radio" checked>Very Good</input>
</label>
<label>
<input name="user-recommend" type="radio" value="good" class="input-radio">Good</input>
</label>
<label>
<input name="user-recommend" type="radio" value="not determine" class="input-radio">Not Determine</input>
</label>
<label>
<input name="user-recommend" type="radio" value="bad" class="input-radio">Bad</input>
</label>
<label>
<input name="user-recommend" type="radio" value="worst" class="input-radio">Worst</input>
</label>
</div>
<div class="form-group">
  <p>What would you like to see improved in it?<span class="clue">(check all that apply)</span>
  </p>
  <label>
<input name="prefer" type="checkbox" value="html" class="input-checkbox">Hyper Text Markup Language</input>
</label>
<label>
<input name="prefer" type="checkbox" value="css" class="input-checkbox">Cascading Sytle Sheet </input>
</label>
<label>
<input name="prefer" type="checkbox" value="nothing" class="input-checkbox">Nothing</input>
</label>
<label>
<input name="prefer" type="checkbox" value="additional" class="input-checkbox">Additional</input>
</label>
</div>
<div class="form-group">
  <p>Any comments or suggestions?</p>
<textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
</div>
<div class="form-group">
<button type="submit" id="submit" class="submit-button">Submit</button>
</div>
</form>
</div>
</body>
</html>
